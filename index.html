<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGANDA PICTURES</title>
    <script
      src="https://kit.fontawesome.com/844771a43a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img src="./assets/Simple Film Company Logo.png" class="logo"alt="">

                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Find your Movie</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>
                     <span class="purple">Uganda's most awarded Movie Platform</span> 
                    </h1>
                    <h2>
                        Find your Catch movie
                    </h2>
                    <form id="search__btn">
                        <input type="text" placeholder="Search by Actor, Title or Keyword">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass search__glass"></i></button>
                    </form>
                </div>
                <figure>
                    <img src="./assets/undraw_video_streaming_re_v3qg.svg" alt="">
                </figure>
            </div>
        </header>

    </section>
